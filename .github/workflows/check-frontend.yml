name: Checks Frontend
on:
  push:
    branches:
      - main
      - development
jobs:
  check-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Build frontend production
        run: |
          pnpm install
          pnpm build
